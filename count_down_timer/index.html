<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>The New Year Eve</h1>

    <div class="countdown-container">
        <div class="countdown-item days-c">
            <p class="big-text" id="days">10</p>
            <span>Days</span>
        </div>
        <div class="countdown-item ours-c">
            <p class="big-text" id="hours">10</p>
            <span>Hours</span>
        </div>
        <div class="countdown-item utes-c">
            <p class="big-text" id="minutes">10</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-item onds-c">
            <p class="big-text" id="seconds">10</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
