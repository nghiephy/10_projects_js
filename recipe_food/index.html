<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="mobile-container">
        <span class="header-bars" >
            <i class="fas fa-bars"></i>
        </span>
        <header>
            <input type="text" placeholder="Search something">
            <button class="header-search-btn">
                <i class="fas fa-search"></i>
            </button>
        </header>

        <div class="fav-container">
            <span onclick="displayButtonDelete()" class="fav-container-delete" id="fav-container-delete" >
                <i class="fas fa-trash-alt"></i>
            </span>
            <h3>Favorite Meals</h3>
            <ul class="fav-list" id="fav-list">
                
            </ul>
        </div>

        <div class="meals" id="meals"></div>
    </div>

    <div class="meal-info-container hidden" id="meal-popup">
       <div class="popup">
            <span class="meal-info__delete-btn"             id="meal-info__delete-btn" >
                <i class="fas fa-times"></i>
            </span>
            <div id="meal-info" class="meal-info">
                
            </div>
       </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
